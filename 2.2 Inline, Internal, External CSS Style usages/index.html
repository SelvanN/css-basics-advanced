<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 2.Internal style -->
    <style>
        h1 {
            color: blue;
        }
    </style>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Three ways to insert CSS styles:  -->

    <!-- 1. Inline CSS style -->
    <!-- 2. Internal CSS style -->
    <!-- 3. External CSS style -->


    <!-- 1. Inline style --> first perference

    <p style="color: blueviolet;"> hello guys wellcome</p>

    <!-- notes -->

    <!-- Inside HTML opening tag u should apply inline css style attributes.-->

    <hr>
    <!-- ------------------------------------------------------------------------------------------ -->

    <!-- 2.Internal style  --> second perference

    <h1>good morning</h1>

    <!-- Inside head tag section we should apply Internal css style. -->
    <!-- Internal style is use to <style></style> tag in head section. -->

    <hr>
    <!-- ----------------------------------------------------------------------------------------------- -->

    <!-- 3. External style --> as developer

    <h2>sample text</h2>

    <!-- inside the head section we should apply/link the External CSS style using <link> tag & attributes. -->

    <!-- eg: <link rel="stylesheet" href="style.css"> -->
    <!-- As a developer most Commonly use External style only. -->

</body>

</html>
