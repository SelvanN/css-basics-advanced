<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login_Page">
        <div class="logo">
            Amazon prime video
        </div>
        <div class="login_Container">
            <div class="SignIn">
                Sign-In
            </div>
            <div class="Input_Box">
                <label>
                    Email or mobile phone number
                </label>
                <input type="password" placeholder="Enter email or phone number" name="email or phone number">
            </div>
            <div class="Input_Box">
                <label>
                    Password
                    <span class="bule">Forgot your Password?</span>
                </label>
                <input type="password">
            </div>
            <div class="Signbtn">
                <input type="button" value="Sign-In">
            </div>
            <div class="privacy_Note">
                By continuing, you agree to the Amazon
                <span class="bule">Conditions of Use and Privacy Notice.</span>
            </div>
            <div class="Keep_Signed">
                <input type="checkbox">
                Keep me signed in.
                <span class="bule">Details</span>
            </div>
            <div class="NewTxt">
                <span>New to Amazon?</span>
            </div>
            <div class="Create_account">
                <input type="button" value="Create your Amazon account">
            </div>
        </div>
        <div class="footer">
            <ul>
                <li class="bule">
                    Terms and Privacy Notice
                </li>
                <li class="bule">
                    Send us feedback
                </li>
                <li class="bule">
                    Help
                </li>
            </ul>
            <div class="copyRight">
                &#169; 1996-2022, Amazon.com, Inc or its affiliates
            </div>
        </div>


    </div>

</body>

</html>
